{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full text-center">
        <h2 class="text-2xl font-semibold text-gray-800">Verify Your Email</h2>
        <p class="text-gray-600 mt-2">
            We've sent a verification code to your email. Please check your inbox and enter the code to activate your account.
        </p>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form properly -->
            <button type="submit"
                    class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
                Verify Email
            </button>
        </form>


    </div>
</div>
{% endblock %}
