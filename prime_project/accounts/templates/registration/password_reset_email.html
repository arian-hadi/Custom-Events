<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="color: #333333; font-size: 24px; margin-bottom: 10px;">Password Reset Request</h2>
        <p style="color: #555555; font-size: 16px;">Hi {{ user.username }},</p>
        <p style="color: #555555; font-size: 16px;">You requested to reset your password. Click the button below to proceed:</p>

        <div style="margin: 30px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" 
               style="display: inline-block; background: #3b82f6; color: white; padding: 12px 20px; border-radius: 6px; text-decoration: none; font-weight: bold;">
                Reset Password
            </a>
        </div>

        <p style="color: #888888; font-size: 14px;">If you didn't request this, you can safely ignore this email.</p>
        <p style="color: #cccccc; font-size: 12px; margin-top: 30px;">&mdash; 20TF Team</p>
    </div>
</body>
</html>
