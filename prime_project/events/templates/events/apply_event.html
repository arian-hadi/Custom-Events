{% extends 'base.html' %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Apply for: {{ event.title }}</h1>

        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700">
                    {{ field.label }}{% if field.field.required %} *{% endif %}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit"
                class="w-full py-3 px-4 rounded-lg text-white text-sm font-medium
                       bg-gradient-to-r from-emerald-500 via-blue-500 to-purple-500
                       hover:from-emerald-600 hover:via-blue-600 hover:to-purple-600
                       transform hover:scale-[1.02] transition-all duration-200">
                Submit Application
            </button>
        </form>
    </div>
</section>
{% endblock %}
