<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Board Platform{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>

    <script>
        // Time until warning popup (e.g., 12 minutes if session expires in 15)
        const warningTime = 12 * 60 * 1000; // 12 minutes in milliseconds
        const logoutTime = 15 * 60 * 1000;  // 15 minutes

        let warningTimer, logoutTimer;

        function startTimers() {
            warningTimer = setTimeout(showWarning, warningTime);
            logoutTimer = setTimeout(forceLogout, logoutTime);
        }

        function resetTimers() {
            clearTimeout(warningTimer);
            clearTimeout(logoutTimer);
            startTimers();
        }

        function showWarning() {
            alert("âš¡ You will be logged out soon due to inactivity!\nPlease move your mouse or click to stay logged in.");
        }

        function forceLogout() {
            window.location.href = "{% url 'logout' %}";
        }

        // Reset timers when user interacts
        window.onload = startTimers;
        document.onmousemove = resetTimers;
        document.onkeypress = resetTimers;
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    {% include 'header.html' %}
    
    {% if messages %}
    <div class="pt-16">
        {% for message in messages %}
        <div class="bg-{{ message.tags }}-100 border-l-4 border-{{ message.tags }}-500 text-{{ message.tags }}-700 p-4" role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
    
    {% include 'footer.html' %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
